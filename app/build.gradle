apply plugin: 'com.android.application'

android {
    compileSdkVersion 34
    defaultConfig {
        applicationId "app.daazi.v5.appclientevip"
        minSdkVersion 26
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'app.daazi.v5.appclientevip'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.recyclerview:recyclerview:1.3.1'

    // Janelas Pop Up - AlertDialogs customizados
    implementation 'com.github.Shashank02051997:FancyAlertDialog-Android:0.1'

    // download de imagens da internet
    implementation 'com.squareup.picasso:picasso:2.8'
    implementation 'com.google.android.material:material:1.10.0'


}
